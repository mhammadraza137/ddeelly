name: ddeelly
description: "Assignment for Hashed Systems"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1


environment:
  sdk: ^3.5.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  flutter_gen: ^5.7.0
  badges: ^3.1.2
  intl: ^0.19.0
  flutter_bloc: ^8.1.6
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0
  connectivity_plus: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.12
  flutter_gen_runner: ^5.7.0


  flutter_lints: ^4.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/fonts/
    - assets/images/
    - assets/icons/


  fonts:
     - family: Inter
       fonts:
         - asset: assets/fonts/Inter/Inter-Thin.ttf
           weight: 100
         - asset: assets/fonts/Inter/Inter-ThinItalic.ttf
           weight: 100
           style: italic
         - asset: assets/fonts/Inter/Inter-ExtraLight.ttf
           weight: 200
         - asset: assets/fonts/Inter/Inter-ExtraLightItalic.ttf
           weight: 200
           style: italic
         - asset: assets/fonts/Inter/Inter-Light.ttf
           weight: 300
         - asset: assets/fonts/Inter/Inter-LightItalic.ttf
           weight: 300
           style: italic
         - asset: assets/fonts/Inter/Inter-Regular.ttf
           weight: 400
         - asset: assets/fonts/Inter/Inter-Medium.ttf
           weight: 500
         - asset: assets/fonts/Inter/Inter-MediumItalic.ttf
           weight: 500
           style: italic
         - asset: assets/fonts/Inter/Inter-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/Inter/Inter-SemiBoldItalic.ttf
           weight: 600
           style: italic
         - asset: assets/fonts/Inter/Inter-Bold.ttf
           weight: 700
         - asset: assets/fonts/Inter/Inter-BoldItalic.ttf
           weight: 700
           style: italic
         - asset: assets/fonts/Inter/Inter-ExtraBold.ttf
           weight: 800
         - asset: assets/fonts/Inter/Inter-ExtraBoldItalic.ttf
           weight: 800
           style: italic
         - asset: assets/fonts/Inter/Inter-Black.ttf
           weight: 900
         - asset: assets/fonts/Inter/Inter-BlackItalic.ttf
           weight: 900
           style: italic